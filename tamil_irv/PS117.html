<div class="section chapter PS PS117 tamil_irv tam " dir="ltr" lang="tam" data-id="PS117" data-nextid="PS118" data-previd="PS116"><br>
<div class="c">சங்கீதம் 117</div>
<div class="p">
<span class="v-num v-1 " data-id="bibleJsn">1&nbsp;</span><span class="v PS117_1" data-id="PS117_1">தேசங்களே, எல்லோரும் கர்த்தரைத் துதியுங்கள்; மக்களே, எல்லோரும் அவரைப் போற்றுங்கள்.</span>
<span class="v-num v-2 " data-id="bibleJsn">2&nbsp;</span><span class="v PS117_2" data-id="PS117_2">அவர் நம்மேல் வைத்த கிருபை பெரியது; கர்த்தரின் உண்மை என்றென்றைக்குமுள்ளது. அல்லேலூயா.</span>
</div>
